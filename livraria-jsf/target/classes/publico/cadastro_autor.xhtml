<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form class="form-inline " role="search">

		<p:growl id="messages" showDetail="false" autoUpdate="true"
			closable="true" />

		<center>

			<div class="page-header">
				<h2>Cadastro de Autor</h2>
			</div>

			<br />
			<div class="jumbotron">
				<div class="form-group">
					<h:inputText value="#{autorBean.autor.email}" class="form-control"
						placeholder="Pesquise por um livro" required="true"
						requiredMessage="Email do autor" />
					<h:inputText value="#{autorBean.autor.nome}" class="form-control"
						placeholder="Pesquise por um livro" required="true"
						requiredMessage="Nome do autor" />
					<h:commandButton value="Enviar" action="#{autorBean.cadastrar}"
						class="btn btn-primary" />
				</div>
			</div>
			<label><a
				href="http://localhost:8080/livraria-jsf/publico/home.xhtml">Voltar</a></label>
		</center>
	</h:form>
</h:body>
</html>

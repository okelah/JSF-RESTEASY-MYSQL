<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form class="form-inline " role="search">

		<p:growl id="messages" showDetail="false" autoUpdate="true"
			closable="true" />

		<center>

			<div class="page-header">
				<h2>Cadastro de Livro</h2>
			</div>

			<br />
			<div class="jumbotron">
				<div class="form-group">
					<h:outputLabel value="Título" />
					<h:inputText value="#{livroBean.livro.titulo}" class="form-control"
						placeholder="Título do livro" required="true"
						requiredMessage="Título do Livro" />
					<h:outputLabel value="Preço" />
					<h:inputText value="#{livroBean.livro.preco}" class="form-control"
						placeholder="Preço do livro" required="true"
						requiredMessage="Preço do Livro" />
					<h:outputLabel value="ISBN" />
					<h:inputText value="#{livroBean.livro.isbn}" class="form-control"
						placeholder="ISBN do livro" required="true"
						requiredMessage="ISBN do autor" />

					<p:outputLabel value="Selecione Autor:" for="autor" />
					<p:selectOneMenu value="#{livroBean.autorID}" id="autor">
						<f:selectItems value="#{livroBean.autores}" var="autor"
							itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</p:selectOneMenu>

					<h:commandButton value="Enviar" action="#{livroBean.cadastrar}"
						class="btn btn-primary" />
				</div>
			</div>
			<label><a
				href="http://localhost:8080/livraria-jsf/publico/home.xhtml">Voltar</a></label>
		</center>
	</h:form>
</h:body>
</html>
